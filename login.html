<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">
    <a href="pagina_principal.html" class="botao-voltar">← Voltar ao Início</a>

  <div class="caixa-formulario">
    <h2>Cadastro</h2>

    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seu@exemplo.com" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Sua senha" required>

      <button type="submit">Cadastrar</button> <br>
    </form>

    <p class="mensagem">Preencha os campos e clique em “Cadastrar”.</p> <br>
    <p class="alternar">Já tem conta? <a href="#">Entrar</a></p>
  </div>
  <footer>
    <p>Todos os direitos reservados. <span id="current-time"></span></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
